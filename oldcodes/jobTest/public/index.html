<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Running Jobs</h1>
    <table class="table table-bordered" id="job-table">
      <thead><tr><th>ID</th><th>Name</th><th>Status</th><th>Progress</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
    <a href="execute.html" class="btn btn-primary mt-3">Run New Job</a>
  </div>

  <script>
    fetch('/api/jobs/running')
      .then(res => res.json())
      .then(jobs => {
        const tbody = document.querySelector('#job-table tbody');
        jobs.forEach(job => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${job.id}</td>
            <td>${job.name}</td>
            <td>${job.status}</td>
            <td>${job.progress || 'N/A'}</td>
            <td><a href="details.html?id=${job.id}" class="btn btn-sm btn-secondary">View</a></td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
