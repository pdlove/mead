<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARP Listener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    #app { display: flex; height: 100vh; overflow: hidden; }
    #vlanList { width: 150px; background-color: #f8f9fa; border-right: 1px solid #dee2e6; padding: 10px; }
    #mainContent { flex-grow: 1; display: flex; flex-direction: column; }
    #configBar { border-bottom: 1px solid #dee2e6; padding: 10px; }
    #resultsTable { flex-grow: 1; overflow-y: auto; padding: 10px; }
    #statusBar { border-top: 1px solid #dee2e6; padding: 10px; background-color: #f8f9fa; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div id="app">
    <div id="vlanList">
      <h6>VLAN List</h6>
      <div class="list-group" id="vlanFilter">
        <button class="list-group-item list-group-item-action active" data-vlan="all">All</button>
      </div>
    </div>

    <div id="mainContent">
      <div id="configBar">
        <form class="row gx-3 gy-2 align-items-center">
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="createFromSender">
              <label class="form-check-label" for="createFromSender">Create from Sender</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="createFromResponse">
              <label class="form-check-label" for="createFromResponse">Create from Response</label>
            </div>
          </div>
          <div class="col-auto">
            <label class="form-label" for="locationSelect">Location</label>
            <select class="form-select" id="locationSelect">
              <option value="default">Default</option>
            </select>
          </div>
          <div class="col-auto">
            <label class="form-label" for="nativeVlanSelect">Native VLAN</label>
            <select class="form-select" id="nativeVlanSelect">
              <option value="1">VLAN 1</option>
            </select>
          </div>
          <div class="col-auto">
            <label class="form-label" for="vlanRulesSelect">VLAN Rules</label>
            <select class="form-select" id="vlanRulesSelect">
              <option value="org">Create Org-Level</option>
              <option value="location">Create Location-Level</option>
              <option value="ignore">Ignore</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="button" id="startStopBtn" class="btn btn-success mt-4">Start</button>
          </div>
        </form>
      </div>

      <div id="resultsTable">
        <table class="table table-bordered table-hover table-sm">
          <thead class="table-light">
            <tr><th>VLAN</th><th>MAC</th><th>IP</th><th>First Seen</th><th>Last Seen</th></tr>
          </thead>
          <tbody id="resultTable"></tbody>
        </table>
      </div>

      <div id="statusBar">
        Status: <span id="status">Idle</span> |
        Detected <span id="untaggedCount">0</span> UnTagged |
        Detected <span id="taggedCount">0</span> Tagged
      </div>
    </div>
  </div>

  <script>
    let pollInterval;
    let currentResults = {};

    document.getElementById('startStopBtn').addEventListener('click', async () => {
      document.getElementById('status').textContent = 'Starting...';
      const config = {
        createFromSender: document.getElementById('createFromSender').checked,
        createFromResponse: document.getElementById('createFromResponse').checked,
        location: document.getElementById('locationSelect').value,
        nativeVlan: document.getElementById('nativeVlanSelect').value,
        vlanRules: document.getElementById('vlanRulesSelect').value,
      };

      const response = await fetch('/api/mead/passiveDiscoveryArp/start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(config)
      });

      const data = await response.json();
      const id = data.passiveDiscoveryArpID;
      document.getElementById('status').textContent = 'Running';
      pollInterval = setInterval(() => pollResults(id), 5000);
    });

    function addVlanFilter(vlan) {
      if (!document.querySelector(`#vlanFilter button[data-vlan="${vlan}"]`)) {
        const btn = document.createElement('button');
        btn.className = 'list-group-item list-group-item-action';
        btn.setAttribute('data-vlan', vlan);
        btn.textContent = vlan;
        document.getElementById('vlanFilter').appendChild(btn);
      }
    }

    function pollResults(id) {
      fetch(`/api/mead/passiveDiscoveryArp/results/${id}`)
        .then(res => res.json())
        .then(results => {
          const table = document.getElementById('resultTable');
          table.innerHTML = '';
          let tagged = 0, untagged = 0;

          results.forEach(r => {
            if (!currentResults[r.IP] || currentResults[r.IP].MAC !== r.MAC || currentResults[r.IP].VLAN !== r.VLAN) {
              currentResults[r.IP] = r;
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${r.VLAN}</td>
                <td>${r.MAC}</td>
                <td>${r.IP}</td>
                <td>${r.firstSeen}</td>
                <td>${r.lastSeen}</td>
              `;
              table.appendChild(row);
              addVlanFilter(r.VLAN);
            }
            if (r.VLAN === 0 || r.VLAN === '0') untagged++; else tagged++;
          });

          document.getElementById('untaggedCount').textContent = untagged;
          document.getElementById('taggedCount').textContent = tagged;
        });
    }
  </script>
</body>
</html>
