<!-- Action Buttons -->
<div class="d-flex align-items-center mb-3">
    <button id="refresh-button" class="btn btn-secondary me-3">Refresh</button>
    <div class="d-flex align-items-center me-3">
        <label for="from-datetime" class="me-2 mb-0">From:</label>
        <input type="datetime-local" id="from-datetime" class="form-control" style="width: auto;">
    </div>
    <div class="d-flex align-items-center me-3">
        <label for="to-datetime" class="me-2 mb-0">To:</label>
        <input type="datetime-local" id="to-datetime" class="form-control" style="width: auto;">
    </div>
</div>

<!-- Table Container -->
<div class="table-container" id="thisTable">
</div>

<!--
Syslog Levels
0 - Emergency
1 - Alert
2 - Critical
3 - Error
4 - Warning
5 - Notice
6 - Informational
7 - Debug
-->
