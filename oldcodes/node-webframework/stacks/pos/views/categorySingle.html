<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create / Edit Category</h2>
    <form id="categoryForm">
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="parentCategory" class="form-label">Parent Category</label>
            <select class="form-control" id="parentCategory">
                <option value="">None</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
            <label for="file">Upload File:</label>
            <input type="file" name="file" required />
          
            <label for="purpose">Purpose:</label>
            <input type="text" name="purpose" required />
          
            <button type="submit">Upload</button>
          </form>
          
          <h3>File Details</h3>
          <div id="fileDetails">
            <p><strong>Resolution:</strong> <span id="resolution"></span></p>
            <p><strong>DPI:</strong> <span id="dpi"></span></p>
            <p><strong>Size (inches):</strong> <span id="sizeInches"></span></p>
          </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/categoryForm.js"></script>
</body>
</html>
