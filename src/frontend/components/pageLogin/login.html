        <form onSubmit={handleLogin} className="mt-6 space-y-4">
                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert" id="alert">
                    <span className="block sm:inline">{loginError}</span>
                </div>
            <div>
                <label htmlFor="username" className="block text-gray-700 text-sm font-bold mb-2 text-left">Username:</label>
                <input
                    type="text"
                    id="username"
                    className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    placeholder="Enter username"
                />
            </div>
            <div>
                <label htmlFor="password" className="block text-gray-700 text-sm font-bold mb-2 text-left">Password:</label>
                <input
                    type="password"
                    id="password"
                    className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    placeholder="Enter password"
                />
            </div>
                <div >
                    <label htmlFor="otp" className="block text-gray-700 text-sm font-bold mb-2 text-left">OTP:</label>
                    <input
                        type="text"
                        id="otp"
                        className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value={otp}
                        onChange={(e) => setOtp(e.target.value)}
                        required
                        placeholder="Enter OTP Code"
                    />
                </div>
            ) : (<div></div>)}
            <button
                type="submit"
                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
            >
                Login
            </button>
            <p className="text-sm text-gray-500 mt-4">
                **Demo Credentials:**<br />
                - Site Admin: `admin@example.com` / `password`<br />
                - Cluster Admin: `cluster_user` / `password`<br />
                - Website Admin: `website_user` / `password`
            </p>
        </form>
